{% extends 'bp/base.html' %}

{% block content %}
    <article class="post">
        {% if post.published_date %}
            <time class= "mapdescrip" class="date">
                {{ post.published_date }}
            </time>
        {% endif %}
        <h2 class="navtitles">{{ post.title }}</h2>
        <div>
            <p id="postdetail" class= "paragraph" >{{ post.text|linebreaksbr }}</p></div>
    </article>
{% endblock %}
