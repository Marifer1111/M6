{% extends 'bp/base.html' %}

{% block content %}
    <article class="post">
        {% if post.published_date %}
            <time id= "published" class="date">
                {{ post.published_date }}
            </time>
        {% endif %}
        <p id="publ-title">{{ post.title }}</p>
        <div>
            <p id="postdetail" class= "paragraph" >{{ post.text|linebreaksbr }}</p></div>
    </article>
{% endblock %}
